<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(out=>out.json()).then(result=>displayData(result))
    function displayData(arrayData){
        for(i of arrayData){
            rowData=`
            <div class="card" style="width: 18rem;">
            <div class="card-body">
                <b>${i.id}</b>

              <h6 class="card-subtitle mb-2 text-body-secondary">${i.name}</h6>
              <b class="card-text">${i.username}</b>
              <a href="#" class="card-link">${i.email}</a>
              `
              dat.innerHTML+=rowData
        }
    }
</script>
