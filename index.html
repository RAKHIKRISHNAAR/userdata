<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body  class=" w-75 container"id='dat'>
    
</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/users').then(out=>out.json()).then(result=>displayData(result))
    function displayData(arrayData){
        for(i of arrayData){
            rowData=`
            <div class="row text-center container-fluid">
  <div class="col-sm-6 mb-3 mb-sm-0 bg-dark">
    <div class="card">
      <div class="card-body">        
        <b>${i.id}</b>
<h4 class="card-subtitle mb-2 text-body-secondary">${i.name}</h4>
<b class="card-text">${i.username}</b><br>
<b class="card-text">${i.company["name"]}</b><br>
<a href="#" class="card-link">${i.email}</a>
<br>
      </div>
    </div>
  </div>
`
              dat.innerHTML+=rowData
        }
    }
    </script>
    </html>
