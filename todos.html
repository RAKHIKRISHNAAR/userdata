<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center my-5">LIST OF TODOS</h1>
    <table class="table table-striped-columns table-dark w-75 container">
        <thead>
          <tr>
            <th scope="col">Userid</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Completed</th>
          </tr>
        </thead>
        <tbody class="text-center"id="res">
         
        </tbody>
      </table>
</body>
<script>
     fetch('https://jsonplaceholder.typicode.com/todos').then(out=>out.json()).then(result=>displayData(result))
//api call -respons
//fetch('https://jsonplaceholder.typicode.com/todos').then(out=>console.log(out)).then(result=>console.log(result));
function displayData(arrayData){
    for(i of arrayData){
        rowData=`
        <tr>
            <td>${i.userId}</td>
            <td>${i.id}</td>
            <td>${i.title}</td>
            <td>${i.completed}</td> 
          </tr>
        `
        res.innerHTML+=rowData
  
    }
}
</script>
</html>
